<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type:decimal;
        }
    </style>
</head>
<body>
    
    <ul>

        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <ol start="4">

        <li>item 1</li>
        <li>item 2</li>
        <ol>
            <li type="a">Sub list item 1</li>
            <li type="1">Sub list item 2</li>
            
            <ol type="I">

                <li>Another item 1</li>
                <li>Another item 2</li>
            </ol>

        </ol>
        <li>item 3</li>
    </ol>


</body>
</html>
